<!DOCTYPE html>
<html>
<head>
	<title>javascript change image onclick event
</title>
<style type="text/css">
	h2 {
    text-align: center;
    font-size: 30px;
	}

	div {
    text-align: center;
	}

  button {
          background-color: #b3dca0;
          color: black;
          padding: 15px;
          margin: 10px 0px;
          border: none;
          cursor: pointer;
           }

  	.getstarted {
  	    width: auto;
          padding: 10px 18px;
          margin: 10px 150px;
  		height: 50px;
  	}
</style>
</head>
<body>
	<div>
		<h2>Change image onClick event here...</h2>
    <img class="padded" id="duty-status" alt="OFF DUTY" src="https://imgur.com/5ZoWtEY.png"
    width="500" height="125">
    <img class="padded" id="miata" alt="miata off png" src="https://imgur.com/7CoE8WZ.png"
    width="1000" height="562">

    </div>
    <button type="button" class="getstarted" onclick="toggleDuty()">TOGGLE DUTY <br> STATUS</button>
    <script>
        function toggleDuty() {
            var Duty_ID = document.getElementById('duty-status');
            var Miata_ID = document.getElementById('miata');

            if (Duty_ID.alt.match("OFF DUTY")) { //bleh
                Duty_ID.src = "https://imgur.com/EeelUYa.png";
                Duty_ID.alt = "ON DUTY";
                Miata_ID.src = "https://imgur.com/lg2ZfvD.gif"; //swap for lights turning on gif
                Miata_ID.alt = "miata on gif";
            }
            else { //bleh
                Duty_ID.src = "https://imgur.com/5ZoWtEY.png";
                Duty_ID.alt = "OFF DUTY";
                Miata_ID.src = "https://imgur.com/6Q5MBsO.gif"; //swap for lights turning off gif
                Miata_ID.alt = "miata off gif";
            }
        }


    </script>

</body>
</html>
